autoinstall: # Ubuntu autoinstall part
  version: 1

  storage:
    swap:
      size: 0
    layout:
      name: direct

  source:
    # see [ISO]/casper/install-sources.yaml
    id: ubuntu-server-minimal
  
  ssh:
    install-server: yes
    allow-pw: yes

  identity:
    hostname: vm
    username: vm
